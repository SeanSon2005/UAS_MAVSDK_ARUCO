drone:
  connection_string: "serial:///dev/ttyAMA0:57600"

takeoff:
  alt_m: 1.0
  vel_mps: 1.0
  timeout_s: 10.0

landing:
  switch_alt_m: 0.25
  vel_mps: 0.3
  descent_timeout_s: 20.0
  no_vision_descent_max_s: 2.0

alignment:
  timeout_s: 15.0
  pid_kp: [0.002, 0.002]
  pid_ki: [0.0, 0.0]
  pid_kd: [0.0008, 0.0008]

runtime:
  loop_hz: 50.0
  max_speed_mps: 1.0

ipc:
  host: "127.0.0.1"
  vision_udp_port: 14601
  control_udp_port: 14602
  sample_ttl_s: 0.15
  drop_to_zero_after_s: 0.30
  render_fps: 12
  send_hz_cap: 30

servo:
  pwm_channel: 2
  pwm_chip: 0
  steps_0_deg: 2.8
  steps_180_deg: 11.6
  angle_landing: 105

vision:
  frame_color_order: "RGB"
  red_lower_1: [0, 70, 0]
  red_upper_1: [5, 255, 255]
  red_lower_2: [165, 70, 0]
  red_upper_2: [180, 255, 255]
  red_min_area_px: 300

logs:
  dir: "logs"
